<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="Ryan">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MyTracker</title>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
	<h1 class="text-center">Check and compare your stats with a friends!</h1>

	<div class="panelOption">
		<div class="btn-group">
			<button class="btn btn-primary" id="option1">Single</button>
			<button class="btn btn-primary" id="option2">Compare</button>
		</div>
	</div>

	<div class="panel single">
		<label for="username">Enter username:</label>
		<div class="form-inline">
			<div class="form-group mx-sm-3 mb-2">
				<input type="text" class="form-control" id="username" placeholder="Epic UserName">
			</div>
			<button id="submit" class="btn btn-primary mb-2">Submit</button>
			<div class="loader"></div>
		</div>
		
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="ps4" value="option1">
			<label class="form-check-label" for="ps4">PS4</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="xbox" value="option2">
			<label class="form-check-label" for="xbox">XBOX</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="pc" value="option3">
			<label class="form-check-label" for="pc">PC</label>
		</div>
		
	</div>

	<div class="result-panel single">
		<table class="table table-hover">
			<thead>
				<tr>
				<th scope="col" class="fn"></th>
				<th scope="col" class="fn">Solo</th>
				<th scope="col" class="fn">Duo</th>
				<th scope="col" class="fn">Squad</th>
				</tr>
			</thead>
			<tbody>
				<tr>
				<th scope="row">Wins</th>
				<td id="soloWin">-</td>
				<td id="duoWin">-</td>
				<td id="squadWin">-</td>
				</tr>
				<tr>
				<th scope="row">Eliminations</th>
				<td id="soloElim">-</td>
				<td id="duoElim">-</td>
				<td id="squadElim">-</td>
				</tr>
				<tr>
				<th scope="row">Games Played</th>
				<td id="soloCount">-</td>
				<td id="duoCount">-</td>
				<td id="squadCount">-</td>
				</tr>
				<tr>
				<th scope="row">Win %</th>
				<td id="soloWR">-</td>
				<td id="duoWR">-</td>
				<td id="squadWR">-</td>
				</tr>
				<tr>
				<th scope="row">K/D</th>
				<td id="solokd">-</td>
				<td id="duokd">-</td>
				<td id="squadkd">-</td>
				</tr>
				<tr>
				<th scope="row">Kills Per Game (KPG)</th>
				<td id="solokpg">-</td>
				<td id="duokpg">-</td>
				<td id="squadkpg">-</td>
				</tr>
				<!-- <tr>
				<th scope="row">Games played</th>
				<td colspan="2">Larry the Bird</td>
				<td>@twitter</td>
				</tr> -->
			</tbody>
		</table>
	</div>

	<div class="compare">
		<div class="panel-vs">
			<div class="row">
				<div class="col-lg-5">
					<label class="fn" for="player1">Player1:</label>
					<input id="player1" type="text" class="form-control" placeholder="Epic name">
					<div class="console-select">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="ps4" value="option1">
							<label class="form-check-label" for="ps4">PS4</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="xbox" value="option2">
							<label class="form-check-label" for="xbox">XBOX</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="pc" value="option3">
							<label class="form-check-label" for="pc">PC</label>
						</div>
					</div>
				</div>
				<div class="fn col-lg-2 text-center versus">VS
					<div class="loader"></div>
				</div>
				<div class="col-lg-5">
					<label class="fn" for="player2">Player2:</label>
					<input id="player2" type="text" class="form-control" placeholder="Epic name">
					<div class="console-select">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="ps4" value="option1">
							<label class="form-check-label" for="ps4">PS4</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="xbox" value="option2">
							<label class="form-check-label" for="xbox">XBOX</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="pc" value="option3">
							<label class="form-check-label" for="pc">PC</label>
						</div>
					</div>	
				</div>
			</div>
			<div class="row">
				<button class="fn btn btn-block btn-primary compare-btn">COMPARE</button>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script src="static/fortnitetracker.js"></script>
</body>
</html>
